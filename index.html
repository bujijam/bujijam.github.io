<!DOCTYPE html>
<html>
  <head>
    <meta chatset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, shrink-to-fit=no">
    <title>bujijam的个人主页</title>
    <style>
      html {
      height: 100%;
      }
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at 22% 11%,rgb(57 143 112 / 20%),hsla(0,0%,100%,0) 35%),radial-gradient(circle at 82% 25%,rgb(35 114 177 / 18%),hsla(0,0%,100%,0) 50%),radial-gradient(circle at 25% 61%,rgb(216 122 112 / 28%),hsla(0,0%,100%,0) 71%);
      }
      a {
        text-decoration: none;
      }
      .card {
        width: 20em;
        height: auto;
        background-color: aliceblue;
        transition: box-shadow 0.2s;
        margin: 1em;
        border-radius: 1em 1em 1em 1em;
        padding: 1.5em;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 3px 10px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
      }
      .card:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 3px 10px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
      }
      img {
        height: 8em;
        border-radius: 100%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="https://s1.ax1x.com/2023/04/15/p9pov2F.png"><br/>
      <p style="font-size: larger;">bujijam</p><br>
      <p><a target="_blank" href="https://github.com/bujijam" title="github">github</a> | 
        <a target="_blank" href="https://blog.bujijam.ga/" title="我的博客">blog</a> | 
        <a target="_blank" href="https://chat.bujijam.ga/" title="我的聊天室">chat</a> | 
        <a target="_blank" href="https://bujijam.ga/docs.html" title="文档库">docs</a> | 
        <a target="_blank" href="https://bujijam.ga/demos.html" title="演示网页">demos</a> |
        <a target="_blank" href="mailto://bujijam@qq.com/" title="邮箱">mail</a></p>
    </div>

    <script>
      let card = document.querySelector('.card');
      card.addEventListener('mousemove', (e) => {
        let x = (e.clientX - e.target.offsetLeft - card.offsetWidth / 2) / 20;
        let y = (e.clientY - e.target.offsetTop - card.offsetHeight / 2) / 20;
        card.style.boxShadow = `${x}px ${y}px 5px #0000001a`;
      });
      card.addEventListener('mouseleave', () => {
        card.style.boxShadow = 'rgba(50, 50, 93, 0.25) 0px 3px 10px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px';
      });
    </script>
  </body>
</html>
